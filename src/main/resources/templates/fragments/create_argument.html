<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="library_includes :: frontend_libraries" />
    <body>
        
        <div th:fragment="form">
            
            <form id="form_argument" th:action="@{/argument/add}" th:object="${newArgument}" method="POST">
                <div class="form-group">
                    <a class="text-headline">Argument (Max. 20 Zeichen):</a> 
                    <textarea id="argument-input" th:type="text" th:maxlength="20" th:field="*{argument}" required="required" class="form-control"></textarea>
                </div>

                <div class="row">
                    
                    <div class="col">
                        <div class="form-group">
                            <div>
                                <a class="text-headline">Pro oder Kontra:</a>
                                <p class="font-weight-light">Pro-Argument (blau) / Kontra-Argument (wei√ü)</p>
                            </div>
                            <div class="input-group mb-3">
                                <input type="checkbox" data-on="Pro" data-off="Kontra" data-toggle="toggle" th:field="*{proArgument}"/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <div>
                                <a class="text-headline">Kategorie:</a>
                                <p class="font-weight-light">Zu welcher Kategorie passt das Argument am besten?</p>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text color-ecologic">
                                        <label class="radio-inline" for="rb_category_2">
                                            <span>Betroffene</span>
                                            <input type="radio" name="rb_answer" id="rb_category_2" th:field="*{category}" value="2" required="required" aria-label="Radio button for following text input">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text color-social">
                                        <label class="radio-inline" for="rb_category_3">
                                            <span>Parteien</span>
                                            <input type="radio" name="rb_answer" id="rb_category_3" th:field="*{category}" value="3" required="required" aria-label="Radio button for following text input">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <div>
                                <a class="text-headline">Gewichtung:</a>
                                <p class="font-weight-light">(1 = schwaches Argument | 3 = starkes, wichtiges Argument)</p>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <label class="radio-inline" for="rb_weight_1">
                                            <span>1 - Leicht</span>
                                            <input type="radio" name="rb_answer" id="rb_weight_1" th:field="*{weight}"  value="1" required="required" aria-label="Radio button for following text input">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <label class="radio-inline" for="rb_weight_2">
                                            <span>2 - Mittel</span>
                                            <input type="radio" name="rb_answer" id="rb_weight_2" th:field="*{weight}" value="2" required="required" aria-label="Radio button for following text input">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <label class="radio-inline" for="rb_weight_3">
                                            <span>3 - Stark</span>
                                            <input type="radio" name="rb_answer" id="rb_weight_3" th:field="*{weight}" value="3" required="required" aria-label="Radio button for following text input">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col" align="center">
                        <button name="submit" type="submit" class="btn btn-success" style="height: 60px; width: 50%;">Speichern</button>
                    </div>
                </div>
            </form>
            
            
        </div>
        
    </body>
</html>
